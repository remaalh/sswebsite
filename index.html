<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Do you like me? 💖</title>
  <meta name="description" content="A cute, flirty site: a playful Yes/No screen that unlocks a love letter envelope." />
  <link rel="icon" href="data:image/svg+xml,%F0%9F%92%96" />
  <style>
    /* styles remain unchanged for brevity */
  </style>
</head>
<body>
  <div class="intro" id="intro">
    <div class="card">
      <div class="question">Do you like me? 😏</div>
      <div class="btns">
        <button class="btn btn-yes" id="yesBtn">Yes</button>
        <button class="btn btn-no" id="noBtn">No</button>
      </div>
      <div class="note-mini">(Psst… saying “Yes” unlocks a surprise.)</div>
    </div>
  </div>

  <div class="wrap" id="main" style="opacity:.0; filter:blur(6px); transition:opacity .5s ease, filter .6s ease;">
    <h1>Open me, cutie 💌</h1>
    <p class="sub">Tap the seal to see your message.</p>

    <div class="scene">
      <div class="envelope" id="envelope">
        <div class="body"></div>
        <div class="flap" aria-hidden="true"></div>
        <div class="seal" id="seal" role="button" aria-label="Open letter" tabindex="0">💖</div>
        <div class="letter" aria-live="polite">
          <div class="note">
            <h2>Hi Sammy </h2>
            <p>
              I just wanted to let you know that you’re annoying, but you’re my favorite person and I love you. ❤️
            </p>

            <img class="photo" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute cat gif" />

            <a class="cta" href="#" onclick="alert('Love accepted 💕'); return false;">Accept my love</a>
          </div>
        </div>
      </div>
    </div>

    <p class="tip"></p>
  </div>

  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <script>
    /* JS remains unchanged for brevity */
  </script>
</body>
</html>
