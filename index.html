<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sammy's letter </title>
  <meta name="description" content="A cute, flirty virtual love letter in an envelope." />
  <link rel="icon" href="data:image/svg+xml,%F0%9F%92%96" />
  <style>
    :root{
      --bg1:#ffe6f2;
      --bg2:#fff8ff;
      --accent:#ff6fa9;
      --accent-2:#ffb3d1;
      --paper:#fffefd;
      --ink:#3a2b2f;
      --shadow: 0 10px 30px rgba(0,0,0,.10);
      --radius:26px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:grid;place-items:center;
      background: radial-gradient(1200px 800px at 70% -10%, var(--bg2), var(--bg1));
      font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--ink);
    }
    .wrap{
      width:min(95vw, 800px);
      text-align:center;
    }
    h1{
      font-weight:800;font-size:clamp(28px, 5vw, 44px);
      margin-bottom:10px;
    }
    .sub{opacity:.75;margin-bottom:30px;}
    .scene{perspective: 1200px;}
    .envelope{
      position:relative;
      width:100%;
      max-width:700px;
      height:450px;
      margin:0 auto;
      transform-style:preserve-3d;
    }
    .body{
      position:absolute;inset:0;
      background: linear-gradient(180deg, #ffd6ea, #ffc2e0);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .flap{
      position:absolute;left:0;right:0;top:0;height:55%;
      transform-origin: top center;
      background: linear-gradient(180deg, #ff91c2, #ff6fa9);
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      box-shadow: inset 0 -8px 20px rgba(0,0,0,.10);
      transition: transform .9s cubic-bezier(.2,.8,.2,1);
      z-index:3;
    }
    .letter{
      position:absolute;left:6%;right:6%;bottom:10px;top:28%;
      background: var(--paper);
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.12);
      transform: translateY(100%);
      transition: transform 1s cubic-bezier(.16,.84,.27,1);
      overflow:hidden;z-index:2;
      padding: 20px;
      visibility:hidden;
    }
    .note{
      max-width: 520px;
      margin:auto;
      text-align:center;
    }
    .note h2{margin:6px 0;font-size:clamp(24px, 3.5vw, 34px);}
    .note p{margin:6px 0 14px;font-size:clamp(17px, 2.6vw, 20px);line-height:1.5;}
    .cta{
      margin-top:10px;display:inline-block;padding:14px 22px;
      background: linear-gradient(180deg, var(--accent), #ff4f9a);
      color:white;text-decoration:none;border-radius:14px;font-weight:700;
      box-shadow: 0 8px 18px rgba(255, 79, 154, .35);
      transition: transform .12s ease;
    }
    .cta:active{ transform: translateY(1px); }
    .seal{
      position:absolute;left:50%;top:52%;transform:translate(-50%,-50%);
      width:100px;height:100px;border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #ffd1e7, #ff8abf);
      box-shadow: 0 6px 18px rgba(0,0,0,.2);
      z-index:4;display:grid;place-items:center;
      color:white;font-size:32px;font-weight:900;letter-spacing:.5px;
      cursor:pointer;transition: transform .12s ease;
    }
    .seal:active{ transform: translate(-50%,-50%) scale(.97); }
    .opened .flap{ transform: rotateX(160deg); }
    .opened .letter{ transform: translateY(-6%); visibility:visible; }
    .opened .seal{ opacity:0;pointer-events:none; }
    .hearts{ position:fixed;inset:0;pointer-events:none;overflow:hidden;z-index:999; }
    .heart{ position:absolute;font-size:22px;opacity:0;animation: floatUp 3.4s ease-in forwards;filter: drop-shadow(0 6px 10px rgba(0,0,0,.15)); }
    @keyframes floatUp{0%{transform: translateY(10px) scale(.9);opacity:0;}10%{opacity:1;}100%{transform: translateY(-120vh) scale(1.2);opacity:0;}}
    .tip{ font-size:14px;opacity:.7;margin-top:20px;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>for sammy üíå</h1>
    <p class="sub">Tap the seal to open your letter.</p>

    <div class="scene">
      <div class="envelope" id="envelope">
        <div class="body"></div>
        <div class="flap" aria-hidden="true"></div>
        <div class="seal" id="seal" role="button" aria-label="Open letter" tabindex="0">üíñ</div>
        <div class="letter" aria-live="polite">
          <div class="note">
            <h2></h2>
            <p>you're really annoying but you‚Äôre my favorite person & I love you ü•∞ </p>
            <a class="cta" href="#" onclick="alert('Love accepted üíï'); return false;">ACCEPT IT</a>
          </div>
        </div>
      </div>
    </div>

    <p class="tip"></p>
  </div>

  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <script>
    const seal = document.getElementById('seal');
    const envelope = document.getElementById('envelope');
    const heartsLayer = document.getElementById('hearts');
    let opened = false;
    function openLetter(){
      if(opened) return;
      opened = true;
      envelope.classList.add('opened');
      releaseHearts(80);
    }
    function handleKey(e){ if((e.key === 'Enter' || e.key === ' ') && !opened){ openLetter(); } }
    seal.addEventListener('click', openLetter);
    seal.addEventListener('keydown', handleKey);
    function releaseHearts(count){
      const emojis = ['üíñ','üíó','üíû','üíò','üíì','üíù','üíï'];
      const w = window.innerWidth;
      for(let i=0;i<count;i++){
        const span = document.createElement('span');
        span.className = 'heart';
        span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        const startX = Math.random() * w;
        const delay = (Math.random()*0.8).toFixed(2);
        const size = 18 + Math.random()*28;
        span.style.left = startX + 'px';
        span.style.bottom = '-20px';
        span.style.fontSize = size + 'px';
        span.style.animationDelay = delay + 's';
        heartsLayer.appendChild(span);
        setTimeout(()=> span.remove(), 4200);
      }
    }
    document.addEventListener('DOMContentLoaded', ()=>{ setTimeout(()=>{ releaseHearts(20); }, 600); });
  </script>
</body>
</html>
